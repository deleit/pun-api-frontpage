<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>PunAPI</title>
</head>
<body>
    <main>
        <h1 id="title">Pun API</h1>
        <section class="glass">
            
            <div class="dashboard">
                <div class="link" id="random">
                    <h2>Aleatório</h2>
                </div>

                <div class="link">
                    <h2>Buscar por ID</h2>
                    <form>
                        <input type="number" id="GetById" name="GetById" placeholder="Id">
                        <div class="button" id="button">Buscar</div>
                    </form>
                </div>
            </div>
            
            <div class="pun">
                <div class="question">
                    <span id='idNumber'></span>
                    <h1 id="question">Página de teste da Pun API</h1>
                </div>
                <div class="answer">
                    <h2 id="answer">Escolha uma opção</h2>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
<script src="js/script.js"></script>
</html>
